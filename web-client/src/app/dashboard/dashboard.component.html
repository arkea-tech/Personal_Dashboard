<div class="uk-container">
    <app-floating-button></app-floating-button>
</div>

<div class="uk-section uk-margin-large-top">
    <div class="uk-container">
        <div *ngIf="errorYoutube || errorWeather || errorCalendar" uk-alert class="uk-alert-danger uk-width-1-2 uk-align-center">
            <button class="uk-alert-close" uk-close></button>
            <span *ngIf="errorYoutube">
                {{ errorYoutube }}
            </span>
            <br>
            <span *ngIf="errorWeather">
                {{ errorWeather }}
            </span>
            <br>
            <span *ngIf="errorCalendar">
                {{ errorCalendar }}
            </span>
        </div>
        <div class="uk-position-center" uk-spinner="ratio: 3" *ngIf="loadingYoutube || loadingWeather || loadingCalendar"></div>
        <div *ngIf="!loadingYoutube && !loadingWeather && !loadingCalendar" class="uk-grid-large" uk-grid>

            <app-youtube-widget class='uk-width-1-3@s' *ngFor="let youtubeWidget of youtubeWidgets" [youtubeWidget]='youtubeWidget'></app-youtube-widget>

            <app-calendar-widget class='uk-width-2-3@s' *ngFor="let calendarWidget of calendarWidgets" [calendarWidget]='calendarWidget'>
            </app-calendar-widget>

            <app-weather-widget class='uk-width-1-2@s' *ngFor="let weatherWidget of weatherWidgets" [weatherWidget]='weatherWidget'></app-weather-widget>

        </div>
    </div>
</div>
