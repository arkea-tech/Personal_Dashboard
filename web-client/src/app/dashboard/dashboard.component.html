<div class="uk-container">
    <app-floating-button></app-floating-button>
</div>

<div class="uk-section uk-margin-large-top">
    <div class="uk-container">
        <div class="uk-grid-large" uk-grid>

            <div uk-spinner *ngIf="loadingYoutube"></div>
            
            <app-youtube-widget class='uk-width-1-3@s' *ngFor="let youtubeWidget of youtubeWidgets" [youtubeWidget]='youtubeWidget'></app-youtube-widget>

            <app-calendar-widget class='uk-width-2-3@s' *ngFor="let calendarWidget of calendarWidgets" [calendarWidget]='calendarWidget'>
            </app-calendar-widget>

            <app-weather-widget class='uk-width-1-2@s' *ngFor="let weatherWidget of weatherWidgets" [weatherWidget]='weatherWidget'></app-weather-widget>

        </div>
    </div>
</div>
