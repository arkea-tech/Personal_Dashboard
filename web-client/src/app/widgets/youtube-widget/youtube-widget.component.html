<div class="uk-card uk-card-default">

    <div class="uk-card-header">
        <div class="uk-flex-middle uk-margin-small-top uk-margin-small-bottom" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="100" height="80" src="{{youtubeWidget.picture.high.url}}">
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title">
                    {{ youtubeWidget.title }}
                </h3>
            </div>
        </div>
    </div>

    <div id="videos" class="uk-card-body uk-height-medium">
        <div class="uk-grid-medium uk-flex-column uk-child-width-expand@s uk-text-center" uk-grid>

            <div class="uk-card uk-card-small uk-card-default uk-margin-left" *ngFor="let video of youtubeWidget.videos">
                <div class="uk-child-width-1-2@s" uk-grid>
                    <div class="uk-card-media-left uk-cover-container">
                        <img src="{{video.picture.high.url}}" alt="" uk-cover>
                        <canvas width="{{video.picture.high.width}}" height="{{video.picture.high.height}}">
                        </canvas>
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title uk-text-light">
                            {{ video.title }}
                        </h3>
                        <p id="details" class="uk-text-light">
                            {{ video.views }} views - {{ video.date }}
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
